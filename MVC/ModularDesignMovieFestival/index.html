<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modular Design</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Movie Festival</h1>
      <main class="main">
        <h2>Please fill the form</h2>

        <h3>Movie</h3>
        <form action="" class="form">
          <div>
            <label for="movie-title">Title</label><br />
            <input type="text" id="movie-title" placeholder="Title" />
          </div>
          <div>
            <label for="movie-length">Movie Length (min)</label><br />
            <input type="text" id="movie-length" />
          </div>
          <select name="genre" id="genre-select">
            <option value="">-</option>
            <option value="action">Action</option>
            <option value="drama">Drama</option>
            <option value="thriller">Thriller</option>
            <option value="commedy">Commedy</option>
            <option value="horror">Horror</option>
            <option value="syfi">SY-FI</option>
          </select>
          <p id="add-movie-error" class="error"></p>
          <button id="create-movie-btn" class="button">Create Movie</button>
          <ul id="movies-container"></ul>
        </form>

        <h3>Program</h3>
        <form action="" class="form">
          <div>
            <label for="program-date">Date</label>
            <input type="date" id="program-date" name="program-date" />
          </div>

          <p id="add-program-error" class="error"></p>

          <button id="create-program-btn" class="button">Create Program</button>
          <div>
            <ul id="program-container">
              <!-- <li>12.09.2023, 1 movie, duration: 120min</li> -->
            </ul>
          </div>

          <h3>Movie</h3>
          <select name="movie-list" id="movie-list">
            <option value="">-</option>
          </select>

          <h3>Program</h3>
          <select name="program-list" id="program-list">
            <option value="">-</option>
          </select>

          <p id="add-movie-to-pprogram-error" class="error"></p>

          <button id="add-movie-to-program-btn" class="button">
            Add movie to program
          </button>
        </form>
      </main>
    </div>
    <script src="./js/model.js"></script>
    <script src="./js/view.js"></script>
    <script src="./js/controler.js"></script>
  </body>
</html>
